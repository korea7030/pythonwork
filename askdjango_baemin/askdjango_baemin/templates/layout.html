{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>요기요 St with AskDjango</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://service.iamport.kr/js/iamport.payment-1.1.5.js"></script>
    </head>
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal"><a href="{% url 'root' %}">요기요 St with AskDjango</a></h5>
      <nav class="my-2 my-md-0 mr-md-3">
        {% if user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'accounts:profile' %}">프로필</a>
            <a class="p-2 text-dark" href="{% url 'accounts:logout' %}">로그아웃</a>
        {% endif %}
      </nav>
      {% if not user.is_authenticated %}
          <a class="btn btn-outline-primary mr-1" href="{% url 'accounts:login' %}">로그인</a>
          <a class="btn btn-outline-primary" href="{% url 'accounts:signup' %}">회원가입</a>
      {% endif %}
    </div>
        {% block content %}

        {% endblock %}
        <hr />
        <div class="container">
            <div class="row">
                <div class="col-sm-12 mb-3">
                    &copy; 2018, Askdjango,
                </div>

            </div>
        </div>
        {% block extra-body %}
        {% endblock %}
    </body>
</html>

<!DOCTYPE html>
{% load static %}

<html lang="en">
 <head>
 <meta charset="utf-8">
 <title>Vue-js | Django | Crud App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="description" content="A simple crud app made with the vue js and django">
<meta name="keywords" content="vuejs, django, crudapp, restapi">

 <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >

</head>
<body>
    <div id="starting">
        <div class="container">
            <div class="row">
                <h1>List of Articles
                    <button class="btn btn-primary" data-toggle="modal" data-target="#addArticleModal">ADD ARTICLE</button>
                </h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Heading</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="article in articles">
                            <th scope="row">
                                ${article.article_id}
                            </th>
                            <td>
                                ${article.article_heading}
                            </td>
                            <td>
                                <button class="btn btn-info" v-on:click="getArticle(article.article_id)">Edit</button>
                                <button class="btn btn-danger" v-on:click="deleteArticle(article.article_id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="loading" v-if="loading===true">Loading&#8230;</div>

    </div>
 <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
 <script src="{% static 'js/popper.min.js' %}"></script>
 <script src="{% static 'js/bootstrap-4.0.0.min.js' %}"></script>

 <script src="{% static 'js/vue.js' %}"></script>
 <script src="{% static 'js/vue-resource.js' %}"></script>
    <script type="text/javascript">
        new Vue({
            el: "#starting",
            delemiters: ['${', '}'],
            data: {
                articles: [],
                loading: false,
                currentArticle: {},
                message: null,
                newArticle: {'article_heading': null, 'article_body': null},
            },
            mounted: function() {
                this.getArticles();
            },
            methods: {
                getArticles: function() {
                    this.loading = true;
                    this.$http.get('/api/article/').then((response) => {
                        this.articles = response.data;
                        this.loading = false;
                    }).catch((err) => {
                        this.loading = false;
                        console.log(err);
                    })
                },
                getArticle: function(id) {
                    this.loading = true;
                    this.$http.get('/api/article/${id}/').then((response) => {
                        this.currentArticle = response.data;
                        $("#editArticleModal").modal('show');
                        this.loading = false;
                    }).catch((err) => {
                        this.loading = false;
                        console.log(err);
                    })
                },
                addArticle: function() {
                    this.loading = true;
                    this.$http.post('/api/article/', this.newArticle).then((response) => {
                        this.loading = false;
                        this.getArticles();
                    }).catch((err) => {
                        this.loading = false;
                        console.log(err);
                    })
                },
                updateArticle: function() {
                    this.loading = true;
                    this.$http.put('/api/article/${this.currentArticle.article_id}/', this.currentArticle).then((response) => {
                        this.loading = false;
                        this.currentArticle = response.data;
                        this.getArticles();
                    }).catch((err) => {
                        this.loading = false;
                        console.log(err);
                    })
                },
                deleteArticle: function(id) {
                    this.loading = true;
                    this.$http.delete('/api/article/${id}/').then((response) => {
                        this.loading = false;
                        this.getArticles();
                    }).catch((err) => {
                        this.loading = false;
                        console.log(err);
                    })
                }
            }
        });
    </script>
    <!-- Add Article modal -->
        <div class="modal fade" id="addArticleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">ADD ARTICLE</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form v-on:submit.prevent="addArticle()">
                <div class="modal-body">
                    <div class="form-group">
                      <label for="article_heading">Article Heading</label>
                      <input
                        type="text"
                        class="form-control"
                        id="article_heading"
                        placeholder="Enter Article Heading"
                        v-model="newArticle.article_heading"
                        required="required" >
                    </div>
                    <div class="form-group">
                      <label for="article_body">Article Body</label>
                      <textarea
                        class="form-control"
                        id="article_body"
                        placeholder="Enter Article Body"
                        v-model="newArticle.article_body"
                        required="required"
                        rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
                </form>
              </div>
            </div>
           <div class="loading" v-if="loading===true">Loading&#8230;</div>
        </div>

    <!-- Edit Article Modal -->
      <div class="modal fade" id="editArticleModal" tabindex="-1" role="dialog" aria-labelledby="edit_exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="edit_exampleModalLongTitle">EDIT ARTICLE</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form v-on:submit.prevent="updateArticle()">
            <div class="modal-body">
                <div class="form-group">
                  <label for="article_heading">Article Heading</label>
                  <input
                    type="text"
                    class="form-control"
                    id="edit_article_heading"
                    placeholder="Enter Article Heading"
                    v-model="currentArticle.article_heading"
                    required="required" >
                </div>
                <div class="form-group">
                  <label for="article_body">Article Body</label>
                  <textarea
                    class="form-control"
                    id="edit_article_body"
                    placeholder="Enter Article Body"
                    v-model="currentArticle.article_body"
                    required="required"
                    rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary m-progress" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
            </form>
          </div>
        </div>
        <div class="loading" v-if="loading===true">Loading&#8230;</div>
      </div>
    <!-- End of edit article modal -->
</body>
</html>
